<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>mask</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<style>
html, body, div, span, button {
    margin: 0;
    padding: 0;
    border: 0;
  }

  button {
    width: 120px;
    height: 30px;
    color: #FFFFFF;
    font-family: "微软雅黑";
    font-size: 14px;
    background: #28B995;
  }

  #mask {
    /* width: 100vw;vw和vh是相对于浏览器的位置定位的，100表示浏览器页面全覆盖 */
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background: #000000;
    opacity: 0.5;
    display: none;
  }
</style>

<body>
    <button onclick="document.getElementById('mask').style.display='inline'">点击显示遮罩</button>
      <div id="mask" onclick="document.getElementById('mask').style.display='none'"/></div>
</body>
</html>
