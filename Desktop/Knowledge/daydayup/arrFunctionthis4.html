<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    var a = 0;
    console.log(this);//window
    var o = {
        a:1,
        b:{
            a:2,
            fn:()=>{  
                       console.log(this.a);
                   }
        }
    }
    o.b.fn.call({a:4});//0
    //表明了箭头函数的this月与call无关，永远指向外层函数的this;
</script>

</body>
