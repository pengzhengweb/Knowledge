     <!-- 首先有个H5的方法,a标签有个download的属性 -->
    <a href="http://somehost/somefile.zip" download="filename.zip">下载文件</a>
    <!-- 看看上面的代码，只要为 <a> 标签添加 download 属性，我们点击这个链接的时候就会自动下载文件了~
            顺便说下，download 的属性值是可选的，它用来指定下载文件的文件名。像上面的例子中，
            我们下载到本地的文件名就会是 filename.zip 拉，
            如果不指定的话，它就会是 somefile.zip 这个名字拉！ -->


  <script>
      var a = document.createElement('a');
      var url = window.URL.createObjectURL(blob);
      var filename = "what-you-want.txt";
      a.href = url;
      a.download = filename;
      a.click();
      window.URL.revokeObjectURL(url);
  </script>
